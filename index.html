<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Noto+Sans&display=swap" rel="stylesheet">
    <title>rock-paper-scissors</title>
</head>

<body>
<header>
    <div class="header-container">
        <div class="header-items">
            <h1>Rock Paper Scissors Game </h1>
         
            <h2 class="who">Who will win the first 5</h2>
        
        </div>
    </div>
</header>
<main>
    <div class="main-container">
        <div class="main-item1">
            <h2 class="you">YOU</h2>
            <div class="photo">
                <div class="list1">
                    <img src="https://www.nicepng.com/png/detail/6-61708_rock-rock-paper-scissors-clipart.png" alt="">
                    <button class="p1">rock</button>
                </div>
                <div class="list2">
                    <img src="https://www.pngitem.com/pimgs/m/266-2667252_transparent-rock-paper-scissors-clipart-rock-paper-scissors.png" alt="">
                    <button class="p1">paper</button>
                </div>
                <div class="list3">
                    <img class="scissor" src="https://www.seekpng.com/png/detail/111-1114370_rock-paper-scissors-rock-paper-scissors-clipart.png" alt="">
                    <button class="p1">scissor</button>
                </div>
                </div>
            </div>
        <div class="main-item2">
            <h2 class="you">COMPUTER</h2>
            <div class="photo">
                <div class="list1">
                    <img src="https://www.nicepng.com/png/detail/6-61708_rock-rock-paper-scissors-clipart.png" alt="">
                    <button class="p1">rock</button>
                </div>
                <div class="list2">
                    <img src="https://www.pngitem.com/pimgs/m/266-2667252_transparent-rock-paper-scissors-clipart-rock-paper-scissors.png" alt="">
                    <button class="p1">paper</button>
                </div>
                <div class="list3">
                    <img class="scissor" src="https://www.seekpng.com/png/detail/111-1114370_rock-paper-scissors-rock-paper-scissors-clipart.png" alt="">
                    <button class="p1">scissor</button>
                </div>
                </div>
            </div>
            
            </div>
    </div>
</main>
</body>

</html>
